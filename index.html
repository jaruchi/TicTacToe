<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <audio id="soundClick" src="docs/Click.mp3"></audio>
    <audio id="soundWin" src="docs/win.mp3"></audio>
    <audio id="soundDraw" src="docs/draw.mp3"></audio>

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="buttons">
        <div id="reset" class="reset">
            <button type='submit' class="button">Reset Game</button>
        </div>
        <div id="restart" class="restart">
            <button type='submit' class="button">Restart Game</button>
        </div>
    </div>
    <div id="game-status" class="gamestatus"></div>

    <main>
        <aside>
            <div id="player1" class="player1-data">Player 1 (X)
                <div id="player1score" class="player1-score">Score<div id="scoreX"></div>
                </div>
            </div>

            <div id="draw" class="draw-data">Draw
                <div id="count" class="draw-count"></div>
            </div>

            <div id="player2" class="player2-data">Player 2 (O)
                <div id="player2score" class="player2-score">Score<div id="scoreO"></div>
                </div>
            </div>
        </aside>
        <section>
            <div id="game-board" class="gameboard">

                <div id="game-container" class="gamecontainer">
                    <div id="row1" class="game-row">
                        <div id="c00" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                        <div id="c01" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                        <div id="c02" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                    </div>
                    <div id="row2" class="game-row">
                        <div id="c10" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                        <div id="c11" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                        <div id="c12" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                    </div>
                    <div id="row3" class="game-row">
                        <div id="c20" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                        <div id="c21" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                        <div id="c22" class="game-cell">
                            <div class="game-element">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        <aside>
            <div id="game-history" class="gamehistory">
                <div>Game History
                    <ul id="history">
                    </ul>
                </div>
            </div>
        </aside>
    </main>
    <footer>By Ruchi Jain</footer>

    <script src="script.js"></script>
</body>

</html>
